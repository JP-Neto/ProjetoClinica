<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <br>
    <div class="fist-group" >
       
        <ul id="cadastrar">
            <li>
                <span >Cadastrar</span>
                <button class="btn_cadastrar" onclick="cadastro(); return false" ><i class="fa fa-drivers-license"></i></button> 
            </li>
        </ul>
    </div>
    <br>
    <div class="fist-group" >
       
        <ul id="consultar">
            <li>
                <span >Consultar </span>
                <button class="btn_consultar"><i class="fa fa-drivers-license"></i></button> 
            </li>
        </ul>
    </div>
    

    <div class="content-list">

        <div class="top">
            <input type="text" id="inputnewtask" placeholder="Adicione uma nova tarefa">          
            <button id="btn_newtask">
                <i class="fa fa-plus"></i>
            </button>

        </div>

        <ul id="tasklist"></ul>

    </div>


    <div id="janelaEdicao">
        <button id="janelaEdicaobtnfechar">
            <i class = "fa fa-remove"></i>
        </button>
        <h2 id ="idtarefaEdicao">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTakNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>

            </div>
        </form>
    </div>

    <div id="janelaEdicaoFundo"></div>
    
    <script src="js/main.js"></script>

</html>
